<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="user" class="user-img">
    
    <h1 class="user-name">Jessica Randall</h1>
    
    <span class="user-city">London, United Kingdom</span>

    <p class="user-description">Front-end developer and avid reader.</p>
  
    <ul class="user-links">
      <li class="user-link"><button>GitHub</button></li>
      <li class="user-link"><button>Frontend Mentor</button></li>
      <li class="user-link"><button>LinkedIn</button></li>
      <li class="user-link"><button>Twitter</button></li>
      <li class="user-link"><button>Instagram</button></li>
    </ul>
  </div>
</body>
</html>
